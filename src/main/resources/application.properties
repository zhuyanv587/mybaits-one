#mysql数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/test?serverTimezone=UTC\
  &useUnicode=true&characterEncoding=utf-8&useSSl=true
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#mybatis的配置
#公共属性文件的配置地址
mybatis.mapper-locations=classpath*:/mapper/**/*.xml
#扫描别名包，和注解@Alias联用，暂时没用到
mybatis.type-aliases-package=com.example.mybatis.generator.model
#表的下划线与类的驼峰式对应
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-handlers-package=com.example.mybatis.generator.handler

logging.config=classpath:logback.xml